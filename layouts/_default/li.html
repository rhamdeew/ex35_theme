<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="post-meta clearfix">
      <div class="post-date pull-left">
        Опубликовано
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </div>
    </div>
    {{ with .Params.total_cost }}
    <div class="post-meta clearfix">
      <div class="post-cost pull-left">
        Потрачено: {{ . }} руб.
      </div>
    </div>
    {{ end  }}
  </header>
  <div>
    {{ with .Params.title_image }}
      <img src="{{ . }}" />
    {{ end }}
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <footer>
    <ul class="pager">
      <li class="next"><a href="{{ .Permalink }}">Читать дальше <span aria-hidden="true">&raquo;</span></a></li>
    </ul>
  </footer>
  {{ end }}
</article>
